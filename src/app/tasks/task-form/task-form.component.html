<div class="task-form">
  <h1>Add New Task</h1>

  <form #taskForm="ngForm" (ngSubmit)="onSubmit(taskForm)">
    <mat-form-field appearance="fill">
      <mat-label>Task Name</mat-label>
      <input matInput placeholder="Enter Task Name" ngModel name="taskName" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput placeholder="Enter Task Description" ngModel name="description"></textarea>
    </mat-form-field>

    <!-- You can include a hidden input for the ProjectId if it needs to be submitted with the form -->
    <input type="hidden" ngModel name="projectId" [value]="projectId">

    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="!taskForm.valid">Add Task</button>
      <button mat-raised-button type="button" (click)="onNoClick()">Close</button>
    </div>
  </form>
</div>
